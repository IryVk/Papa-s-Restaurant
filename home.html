<!DOCTYPE html>

<html>
<head>
    <title>Papa's Restaurant</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="papa's pizzeria"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sigmar|Noto Sans">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/87d2511ba9.js" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
    <style>
        
    </style>
</head>
<body>
    <div class="flex-container" id="head">
        <video id="background-video" autoplay muted loop id="myVideo">
            <source src="images/cook.mp4" type="video/mp4">
          </video>
        <div id="logo">
            <a href="home.html"><img id="logo_img" src="images/logo.png"></a>
        </div>
        <div id="welcome">
            <h1>Welcome to Papa's Pizzeria!</h1>
        </div>
        <div class="options">
            <div class="dropdown">
                <a href="#"><i class="fa-solid fa-user fa-2xl"></i></a>
                <div class="dropdown-content" id="user">
                  <a href="#">Account</a>
                  <a href="#">Orders</a>
                  <a href="#">Addressbook</a>
                  <a href="#">Payment Cards</a>
                  <a href="#">Logout</a>
                </div>
              </div>
        </div>
        <div class="options">
            <a href="#" title="View Cart"><i class="fa-solid fa-cart-shopping fa-2xl"></i></a>
        </div>
    </div>
    <nav>
        <table>
            <tr>
                <td>
                    <a href="home.html">Home</a>
                </td>
                <td>
                    <div class="dropdown">
                        <a href="#">Menu <font style="font-size: 15px;">▼</font> </a>
                        <div class="dropdown-content">
                          <a href="#">Pizzas</a>
                          <a href="#">Drinks</a>
                          <a href="#">Appetizers</a>
                        </div>
                      </div>
                </td>
                <td>
                    <a href="#">Contact</a>
                </td>
                <td>
                    <a href="#">About</a>
                </td>
            </tr>
        </table>
    </nav>
    <div class="container odd">
        <img src="images/cheese.png" id="cheese">
        <div class="flex-container" id="par">
            <div id="intro">
                <p>Satisfy your cravings with the best pizza in Egypt!</p>
                <br><br>
                <a href="menu.html" class="button" id="order">Order now <i class="fa-solid fa-arrow-right"></i></a>
                <br><br><br>
                <a href="menu.html" class="button" id="track">Track order</a>
            </div>
            <div id="intro_img"><img src="images/pizza.jpg" width="600px"></div>
        </div>
    </div>
    <div class="container even" style="height: 4000px;">
        <div>
            <img src="images/sauce.png" id="sauce">
            <h1 id="menu" class="reveal">Our Menu</h1>
        </div>
    </div>
    <div class="footer flex-container">
        <div class="col">© 2023 Papa's Pizzeria</div>
    </div>

</body>
</html>
