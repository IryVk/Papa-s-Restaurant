<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Price Tiers</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="prices">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
        <link rel="stylesheet" href="fancystyle.css">
    </head>
    <body>
        <div class="bigdiv">
            <div class="price">
                <img src="icon1.png">
                <h3 class="pricetitle">Personal</h3>
                <br>
                <div class="descList">
                    <hr>
                    <h4 class="desc">Custom Domains</h4>
                    <hr>
                    <h4 class="desc">SLEEPS AFTER 30 MINS OF INACTIVITY</h4>
                    <hr>
                </div>
                <h2 class="dollars">FREE</h2>
                <br>
                <a class="sub" href="#">Sign up</a>
                <br><br>
            </div>
            <div class="vl"></div>
            <div class="price">
                <img src="icon2.png">
                <h3 class="pricetitle">Small Team</h3>
                <br>
                <div class="descList">
                    <hr>
                    <h4 class="desc">Never Sleeps</h4>
                    <hr>
                    <h4 class="desc">MULTIPLE WORKERS FOR MORE POWERFUL APPS</h4>
                    <hr>
                </div>
                <h2 class="dollars">$150</h2>
                <br>
                <a class="sub" id="special" href="#">Free Trial</a>
                <br><br>
            </div>
            <div class="vl"></div>
            <div class="price">
                <img src="icon3.png">
                <h3 class="pricetitle">Enterprise</h3>
                <br>
                <div class="descList">
                    <hr>
                    <h4 class="desc">Dedicated</h4>
                    <hr>
                    <h4 class="desc">SIMPLE HORIZONTAL SCALABILITY</h4>
                    <hr>
                </div>
                <h2 class="dollars">$400</h2>
                <br>
                <a class="sub" href="#">Free Trial</a>
                <br><br>
            </div>
        </div>
    </body>
</html>
